<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrath</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 48px;
            color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 40px #fff;
            letter-spacing: 4px;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
        }

        .cloak-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 24px;
            background: transparent;
            color: #fff;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #fff, inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 100;
            transition: all 0.3s;
            font-weight: 700;
        }

        .cloak-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #fff, inset 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .game-button {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #fff;
            transition: all 0.3s;
            box-shadow: 0 0 15px #fff, inset 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 10px;
            font-weight: 700;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px #fff, inset 0 0 30px rgba(255, 255, 255, 0.3);
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        .game-button .icon {
            font-size: 36px;
            margin-bottom: 8px;
            filter: drop-shadow(0 0 10px #fff);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #000;
            border: 3px solid #fff;
            box-shadow: 0 0 40px #fff;
            width: 90%;
            height: 90%;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            font-size: 20px;
            border: 3px solid;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s;
            font-weight: 700;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        .fullscreen-btn {
            color: #fff;
            border-color: #fff;
            box-shadow: 0 0 15px #fff;
        }

        .fullscreen-btn:hover {
            background: #fff;
            color: #000;
        }

        .close-btn {
            color: #fff;
            border-color: #fff;
            box-shadow: 0 0 15px #fff;
        }

        .close-btn:hover {
            background: #fff;
            color: #000;
        }

        .game-frame {
            flex: 1;
            border: 2px solid #fff;
            border-radius: 10px;
            background: #111;
        }

        .cloak-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .cloak-modal.active {
            display: flex;
        }

        .cloak-content {
            background: #000;
            border: 3px solid #fff;
            box-shadow: 0 0 40px #fff;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        .cloak-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 20px #fff;
            font-weight: 900;
        }

        .cloak-option {
            padding: 15px;
            margin: 10px 0;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 0 10px #fff;
            font-weight: 700;
        }

        .cloak-option:hover {
            background: #fff;
            color: #000;
            transform: translateX(10px);
            box-shadow: 0 0 20px #fff;
        }

        .close-cloak {
            margin-top: 20px;
            padding: 12px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 0 10px #fff;
            font-weight: 700;
        }

        .close-cloak:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">wrath games</div>
        <button class="cloak-btn" onclick="openCloakMenu()">cloak</button>

        <div class="container" id="gameContainer"></div>

        <div class="modal" id="gameModal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="modal-btn fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
                    <button class="modal-btn close-btn" onclick="closeGame()">X</button>
                </div>
                <iframe class="game-frame" id="gameFrame" src=""></iframe>
            </div>
        </div>

        <div class="cloak-modal" id="cloakModal">
            <div class="cloak-content">
                <h2>cloaking choices<br>hides the tab name</h2>
                <button class="cloak-option" onclick="cloakSite('Google Classroom', 'https://classroom.google.com', 'https://ssl.gstatic.com/classroom/ic_product_classroom_32.png')">Google Classroom</button>
                <button class="cloak-option" onclick="cloakSite('Google', 'https://www.google.com', 'https://www.google.com/favicon.ico')">Google</button>
                <button class="cloak-option" onclick="cloakSite('Clever', 'https://clever.com', 'https://clever.com/favicon.ico')">Clever</button>
                <button class="cloak-option" onclick="cloakSite('Google Drive', 'https://drive.google.com', 'https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png')">Google Drive</button>
                <button class="cloak-option" onclick="cloakSite('Gmail', 'https://mail.google.com', 'https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico')">Gmail</button>
                <button class="close-cloak" onclick="closeCloakMenu()">exit from screen</button>
            </div>
        </div>
    </div>

        function renderGames() {
            const container = document.getElementById('gameContainer');
            games.forEach(game => {
                const button = document.createElement('div');
                button.className = 'game-button';
                button.innerHTML = `<div class="icon">${game.icon}</div><div>${game.name}</div>`;
                button.onclick = () => openGame(game.url, game.name);
                container.appendChild(button);
            });
        }

        function openGame(url, name) {
            const modal = document.getElementById('gameModal');
            const frame = document.getElementById('gameFrame');
            frame.src = url;
            modal.classList.add('active');
        }

        function closeGame() {
            const modal = document.getElementById('gameModal');
            const frame = document.getElementById('gameFrame');
            frame.src = '';
            modal.classList.remove('active');
        }

        function toggleFullscreen() {
            const frame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                frame.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function openCloakMenu() {
            document.getElementById('cloakModal').classList.add('active');
        }

        function closeCloakMenu() {
            document.getElementById('cloakModal').classList.remove('active');
        }

        function cloakSite(name, url, iconUrl) {
            const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
            link.rel = 'icon';
            link.href = iconUrl;
            document.head.appendChild(link);
            document.title = name;
            closeCloakMenu();
        }

        renderGames();
    </script>
