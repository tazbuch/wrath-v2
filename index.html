<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrath - Space Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>WRATH</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="label">Lives:</span>
                    <span id="lives">3</span>
                </div>
                <div class="stat">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <h3>Controls</h3>
            <p><strong>Arrow Keys:</strong> Move</p>
            <p><strong>Space:</strong> Shoot</p>
            <p><strong>P:</strong> Pause</p>
            <p><strong>R:</strong> Restart (when game over)</p>
        </div>
        
        <div id="gameOverScreen" class="overlay hidden">
            <div class="overlay-content">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Level Reached: <span id="finalLevel">1</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div id="startScreen" class="overlay">
            <div class="overlay-content">
                <h2>WRATH</h2>
                <p>Defend against the alien invasion!</p>
                <p>Destroy enemies and survive as long as possible.</p>
                <button id="startBtn">Start Game</button>
            </div>
        </div>
        
        <div id="pauseScreen" class="overlay hidden">
            <div class="overlay-content">
                <h2>PAUSED</h2>
                <p>Press P to resume</p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
